checkout:
  post:
    - npm install -g coffee-script
    - npm install -g wintersmith

test:
  override:
    - script/cibuild

deployment:
  production:
    branch: production
    commands:
      - git config --global user.email "ops@dobt.co"
      - git config --global user.name "CircleCI"
      - git remote add heroku git@heroku.com:dobt-knowledge-base-search.git
      - grunt deploy
